<link rel="import" href="../polymer/polymer.html"> 
<script src="lib/fs-store.js"> </script>

<polymer-element name="fs-store" extends="usco-store-base" attributes="">
  <script>
    Polymer('fs-store', {
      //lifecycle callbacks
      created:function()
      {
        this.super();
        FSStore = require( "fs-store" );
        this.store = new FSStore();
        this.store.timeout = this.timeout;
      }
    });
  </script>
</polymer-element>
